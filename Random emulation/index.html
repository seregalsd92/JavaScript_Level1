<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random emulator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    
    <div id="wrapper">
        
        <div id="main">
            <table id="game"></table>
            <div id="score">
                <p>Крутим призывы</p>
                <input type="number" min="0" step="1" value="10">
                <button>крутить</button>
                <button id="resetButton">сбросить</button>
                <div><table><tr><td width="5px" class="krampus"></td><td> - Крампус</td></tr></table></div>
                <div><table><tr><td width="5px" class="santa"></td><td> - Санта Клаус</td></tr></table></div>
                <div><table><tr><td width="5px" class="mother"></td><td> - Мать Севера</td></tr></table></div>
                <div><table><tr><td width="5px" class="regular"></td><td> - Регулярный Герой</td></tr></table></div>
                <div><table><tr><td width="5px" class="bonus"></td><td> - Герой Месяца</td></tr></table></div>
                <div><table><tr><td width="5px" class="krampus bonus"></td><td> - Крампус и ГМ</td></tr></table></div>
                <div><table><tr><td width="5px" class="santa bonus"></td><td> - Санта Клаус и ГМ</td></tr></table></div>
                <div><table><tr><td width="5px" class="mother bonus"></td><td> - Мать Севера и ГМ</td></tr></table></div>
                <div><table><tr><td width="5px" class="regular bonus"></td><td> - Регулярка и ГМ</td></tr></table></div>
                                
            </div>
        </div>
        <div id="signature">by MrPain</div>
    </div>
    <script src="counter.js"></script>
    <script src="main.js"></script>
</body>
</html>
